<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KAMAC</title>
  <link rel="shortcut icon" href="kamac-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="page-header">
    <img class="logo" width="40px" src="kamac-logo.png" alt="logo">
    <nav class="menu">
      <button class="home-btn" type="button">
        <img width="24px" src="home-icon.png" alt="icon">
      </button>
      <button class="portfolio-btn" type="button">
        <img width="24px" src="portfolio-icon.png" alt="icon">
      </button>
      <button class="contact-btn" type="button">
        <img width="24px" src="contact-icon.png" alt="icon">
      </button>
    </nav>
  </header>
  <aside class="page-load-section">
    <figure class="box">
      <img width="40px" src="kamac-logo.png" alt="logo">
      <figcaption class="txt"><strong>KAMAC</strong> - <small>Meeting Your Desire With Simplicity</small></figcaption>
    </figure>
  </aside>
  <main>
    <section class="contact-section">
      <h1>Thank You For Choosing KAMAC</h1>
      <h3>Contact Us Via</h3>
      <div class="box">
        <button class="email-btn">
          <img width="40px" src="email-icon.png" alt="icon">
        </button>
        <button class="wa-btn">
          <img width="40px" src="wa-icon.png" alt="icon">
        </button>
        <button class="x-btn">
          <img width="40px" src="x-icon.png" alt="icon">
        </button>
      </div>
    </section>
    <section class="stationary" id="send-email-container">
        <form class="send-email-form" action="" method="get" accept-charset="utf-8">
          <h1>Send Email Message</h1>
          <input placeholder="Type brand name here" type="text" class="input-field" name="brand-name" id="brand-name" value="" required="true">
          <textarea placeholder="Type message here" class="input-field" name="email-message" id="email-message" rows="8" cols="40" required="true"></textarea>
          <input class="submit-btn" name="send-email-btn" id="send-email-btn" type="submit" value="Send Email">
        </form>
      </section>
    <section class="testimony-section">
      <h1>Testimonies</h1>
      <div class="testimony-box"></div>
    </section>
    <section class="comment-section">
      <h1>Leave A Comment</h1>
      <form class="comment-form" action="" method="get" accept-charset="utf-8">
        <input placeholder="Type your brand name here" class="name" type="text" name="user-name" id="user-name" value="" required="true">
        <textarea placeholder="Type comments here" class="txt" name="comment-txt" id="comment-txt" rows="8" cols="40" required="true"></textarea>
        <input class="submit-btn" name="submit-btn" id="submit-btn" type="submit" value="Post">
        <p class="message-box"></p>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <div class="kamac-id">
      <figure>
        <img width="100px" src="kamac-logo.png" alt="logo">
        <figcaption><strong>KAMAC</strong> - <small>Meeting Your Desire With Simplicity</small></figcaption>
      </figure>
    </div>
    <div>
      <p>Twenty Twenty Five</p>
      <p>@copyright by Kaine Marvellous</p>
    </div>
    <button class="back-to-top-btn" type="button">&UpArrow;</button>
  </footer>
  
  <script src="general.js"></script>
  <script src="contact.js"></script>
</body>

</html>
